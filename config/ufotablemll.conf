<VirtualHost *:80>
    ServerName www.ufotablemll.org
    ServerAlias web.ufotablemll.org
    
    DocumentRoot /var/www/ufotablemll/html
    
    
    ErrorLog /var/www/ufotablemll/logs/error.log
    CustomLog /var/www/ufotablemll/logs/access.log combined

   
    Alias /images /var/www/ufotablemll/images
    
    <Directory /var/www/ufotablemll/images>
        Require all granted
    </Directory>
    
    
    <Directory /var/www/ufotablemll/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
