<VirtualHost *:80>
    ServerName www.ufotablecorp.com
    ServerAlias web.ufotablecorp.com

    DocumentRoot /var/www/html/ufotablecorp

    ErrorLog /var/log/apache2/ufotablecorp_error.log
    CustomLog /var/log/apache2/ufotablecorp_access.log combined

    <Directory /var/www/html/ufotablecorp>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName www.ufotablemll.com
    ServerAlias web.ufotablemll.com

    DocumentRoot /var/www/html/ufotablemll

    ErrorLog /var/log/apache2/ufotablemll_error.log
    CustomLog /var/log/apache2/ufotablemll_access.log combined

    <Directory /var/www/html/ufotablemll>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
