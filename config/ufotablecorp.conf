<VirtualHost *:80>
    ServerName www.ufotablecorp.com
    ServerAlias web.ufotablecorp.com
    DocumentRoot /var/www/ufotablecorp/html
    
    ErrorLog /var/www/ufotablecorp/logs/error.log
    CustomLog /var/www/ufotablecorp/logs/access.log combined

    
    Alias /images /var/www/ufotablecorp/images
    <Directory /var/www/ufotablecorp/images>
        Require all granted
    </Directory>
    
    <Directory /var/www/ufotablecorp/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
